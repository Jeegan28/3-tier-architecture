apiVersion: apps/vreplaceImageTag
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: web-apache
spec:
  replicas: replaceImageTag
  selector:
    matchLabels:
      app: web-apache
  template:
    metadata:
      labels:
        app: web-apache
    spec:
      containers:
      - name: webserver
        image: jeeganreplaceImageTag/apache:replaceImageTag
        ports:
        - containerPort: replaceImageTag

